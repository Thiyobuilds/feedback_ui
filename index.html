<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="https://icon2.cleanpng.com/20180408/pze/kisspng-customer-service-technical-support-help-desk-custo-call-centre-5acad387737811.317262641523241863473.jpg" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
</head>

<body>
    <div class="container" id="container">
        <h1 class="heading">feedback ui</h1>
        <div class="rating-con" id="rating-con">
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/128/166/166527.png" alt="unhappy">
                <small>Unhappy</small>
            </div>
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/128/3508/3508576.png" alt="neutral">
                <small>neutral</small>
            </div>
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/128/166/166538.png" alt="satisfied">
                <small>satisfied</small>
            </div>
        </div>
        <button class="btn" id="btn">send review</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
